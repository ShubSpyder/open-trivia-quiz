<section>
  <nb-card>
    <nb-card-body>
      <div class="name">
        <input
          type="text"
          nbInput
          fullWidth
          status="primary"
          placeholder="Enter Your Name"
          name="name"
          id="name"
          [(ngModel)]="name"
        />
      </div>

      <div class="button-container">
        <button
          nbButton
          status="primary"
          [routerLink]="['/selectquestiontype']"
          (click)="getName()"
        >
          next >
        </button>
      </div>
    </nb-card-body>
  </nb-card>
</section>
